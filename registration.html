<!DOCTYPE html>
<html lang="en">
<head>
    <title>sansquare-registration</title>
    <link rel="stylesheet" href="./registration.css">
    <link rel="shortcut icon" href="./ss.jpg" type="image/x-icon">
</head>
<body>
    <div class="navbar">
        <nav>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">ContactUs</a></li>
                <li><a href="./login.html">Log in</a></li>
                <li><a href="./registration.html">Registration</a></li>
                <button>Upload</button>
            </ul>
        </nav>
    </div>

    <h1>sansquare</h1>
    <div class="reg">
        <div class="a">
            <h2>REGISTER</h2>
        </div>
        <div class="b">
            <input type="text" placeholder="Enter Your Name" id="text">
            <input type="tel" placeholder="Enter Your Number" id="phone" value="+91">
            <input type="email" placeholder="Enter Your Email" id="email">
            <input type="password" placeholder="Create New Password" id="password">
            <input type="password" placeholder="Re-Enter Password" id="password">
            <input type="date">
        </div>

        <div class="c">
            <p>Gender?</p>
            <input type ="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type ="radio" name="gender" id="female">
            <label for="female">Female</label>
            <input type ="radio" name="gender" id="others">
            <label for="others">Others</label>
        </div>
        <a href="./login.html"><button class="btn">Create Account</button></a>
    </div>
</body>
</html>
