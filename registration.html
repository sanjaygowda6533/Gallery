<!DOCTYPE html>
<html lang="en">
<head>
    <title>sansquare-registration</title>
    <link rel="stylesheet" href="./registration.css">
    <link rel="shortcut icon" href="./ss.jpg" type="image/x-icon">
</head>
<body>
    <h1>sansquare</h1>
    <div class="reg">
        <div class="a">
            <h2>REGISTER</h2>
        </div>
        <div class="b">
            <input type="text" placeholder="Enter Your Name" id="text">
            <input type="tel" placeholder="Enter Your Number" id="phone" value="+91">
            <input type="email" placeholder="Enter Your Email" id="email">
            <input type="password" placeholder="Create New Password" id="password">
            <input type="password" placeholder="Re-Enter Password" id="password">
            <input type="date">
        </div>

        <div class="c">
            <p>Gender?</p>
            <input type ="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type ="radio" name="gender" id="female">
            <label for="female">Female</label>
            <input type ="radio" name="gender" id="others">
            <label for="others">Others</label>
        </div>
        <button>Create Account</button>
    </div>
</body>
</html>
